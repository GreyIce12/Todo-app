<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0fd7cd8ab0.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>

    <header class="h1 " >Todo App</header>

    <form class="container" >

            <div class="todo-search">

                <input type="text" class="form-control" name="todos-search" id="todo-search" placeholder="search for your todos">

            </div>

            <div class="list-group todo-container">

                <a href="#" class="list-group-item list-group-item-action list-group-item-light d-flex justify-content-between align-items-center">
                     <span></span> 
                    <i class="far fa-trash-alt delete"></i>

                </a>

            
            </div>

            <div class="todo-input-container">

                <label for="" style="color: antiquewhite; margin-top: 5px;" class="d-flex justify-content-center" >Add your Todo</label>
                <input type="text" class="form-control" name="todos-input" id="todos-input" placeholder="push your todos">

            </div>
            
            <div class="btn d-flex justify-content-center " >
                <button class="btn btn-secondary" name="todos-button" id="todos-button">Click Me</button>
            </div>

    </form>

</body>
<script src="script.js"></script>
</html>
